<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Safe World</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="forum-container">
        <h1>Safe World</h1>

        <!-- Barre de recherche pour filtrer les messages -->
        <input type="number" id="search-number" placeholder="Rechercher message par numéro" />
        <button id="search-button">Rechercher</button>

        <div id="messages-container">
            <!-- Les messages envoyés seront affichés ici -->
        </div>

        <div class="message-form">
            <textarea id="message-input" placeholder="Écrivez votre message ici..."></textarea>
            <button id="send-button">Envoyer</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
